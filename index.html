<!DOCTYPE html>

<html>

        <meta charset="utf-8">

    <body>
        <h3>Below is an example of editing CSS through DOM manipulation!</h3>
        <p id="hahaYes">Look at me go, I'm green and comically large!</p>

        <h3>Here's an example of changing CSS based on variables!</h3>

        <p class="oneEighty">I'm looking a little upside down right now!</p>


        <script src="./js/app.js">

       

        </script>
        <script>
            document.getElementById("hahaYes").style.color = "green";
            document.getElementById("hahaYes").style.fontSize = "larger";
        </script>

        <script>
            let downUnder = document.querySelector(".oneEighty");
            downUnder.classList.add("upsideDown");

        </script>

        
    </body>
</html>
